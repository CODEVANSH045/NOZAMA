<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOZAMA - Sign In</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="logo">NOZAMA</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="#contact">Contact Us</a>
        </div>
    </header>

    <!-- Sign-In Section -->
    <section class="sign-in-section">
        <h1>Sign In to Your Account</h1>
        <form id="signInForm" class="sign-in-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group">
               <button type="submit" class="sign-in-btn"> Sign In</button>
            </div>
            <div class="form-footer">
                <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer" id="contact">
        <div class="contact-info">
            <p><strong>Contact Us:</strong></p>
            <p>Email: <a href="mailto:devanshjain.xyz.1316@gmail.com">devanshjain.xyz.1316@gmail.com</a></p>
            <p>Phone: +91 7505481700</p>
            <p>Address: near Shivaji park, Rohtash nagar, Delhi, India</p>
        </div>
        <p>&copy; 2024 NOZAMA. All rights reserved.</p>
    </footer>

    <script src="sign_in.js"></script>
</body>
</html>
